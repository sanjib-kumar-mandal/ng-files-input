<label class="ng-files-input-wrapper">
    <input 
        type="file" 
        [attr.name]="name()" 
        [attr.id]="id()" 
        [attr.accept]="accept()" 
        [disabled]="disabled()"
        (change)="onFileSelected($event)"
    >
    @if (isImage.valid) {
        <img [src]="isImage.data" alt="">
    } @else {
        <p><ng-content></ng-content></p>
    }
</label>
